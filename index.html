<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- css  -->
    <link rel="stylesheet" href="./style.css">
    <!-- font chữ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="slide">
            <div class="slide-item active">
                <img src="./img/Screenshot (960).png" alt="">
            </div>
            <div class="slide-item">
                <img src="./img/Screenshot (961).png" alt="">
            </div>
            <div class="slide-item">
                <img src="./img/Screenshot (966).png" alt="">
            </div>
            <div class="slide-item">
                <img src="./img/Screenshot (970).png" alt="">
            </div>
            <div class="slide-item">
                <img src="./img/Screenshot (1024).png" alt="">
            </div>

            <div class="slide-btn">
                <i class="fa-solid fa-angle-left btn-left"></i>

                <i class="fa-solid fa-circle btn-around"></i>
                <i class="fa-solid fa-circle btn-around"></i>
                <i class="fa-solid fa-circle btn-around"></i>
                <i class="fa-solid fa-circle btn-around"></i>
                <i class="fa-solid fa-circle btn-around"></i>

                <i class="fa-solid fa-angle-right btn-right"></i>
            </div>
        </div>

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="form-heading">Đăng ký thành viên</h3>

            <div class="form-group">
                <label for="fullname" class="form-lable">Họ và tên</label>
                <input class="form-input" type="text" name="fullname" id="fullname" placeholder="VD: Dương Tiến Đạt">
                <span class="form-message"></span>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-lable">Email</label>
                <input class="form-input" type="text" name="email" id="email" placeholder="VD: duongtiendat@gmail.com">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-lable">Mật khẩu</label>
                <input class="form-input" type="text" name="password" id="password" placeholder="VD: Nhập mật khẩu">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirm" class="form-lable">Xác nhận mật khẩu</label>
                <input class="form-input" type="text" name="password_confirm" id="password_confirm" placeholder="VD: Nhập lại mật khẩu">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>
    </div>

    <script src="./main.js"></script>
</body>
</html>
